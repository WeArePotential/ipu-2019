# Put overrides to your pantheon.upstream.yml file here.
# For more information, see: https://pantheon.io/docs/pantheon-yml/
api_version: 1
web_docroot: true

workflows:
  sync_code:
    after:
      - type: webphp
        description: Import configuration from .yml files
        script: web/private/scripts/import_config/import_config.php
      - type: webphp
        description: Enable modules
        script: web/private/scripts/enable_modules/enable_modules.php
      - type: webphp
        description: Clear cache
        script: web/private/scripts/clear_cache/clear_cache.php
      - type: webphp
        description: Dump debugging output
        script: web/private/scripts/debug.php

